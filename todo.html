<html>
    <head>
        <title>TODO</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="css/fontawesome.min.css"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    </head>
    <body>
        <div class="bg-light w-50 m-auto p-4 mt-5 rounded fw-light">
            
            <table class="table">
                <tbody id="list">
                </tbody>
            </table>

            <section class="row justify-content-around my-4">
                <h4 class="col-3">Task</h4>
                <input type="text" class="form-control w-50" id="taskName" placeholder="task name">
                <button class="col-2 btn btn-primary" id="taskBtn">Add</button>
            </section>

            <table class="table">
                <tbody id="completeList">
                </tbody>
            </table>
           

        </div>
        <script src="js/todo.js"></script>
    </body>
</html>
